<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Saira">
    <link rel="stylesheet" href="main.css">
    <title>Faver</title>
</head>

<body>
    <button id="gui-switcher" onclick="toggleGUI()">GUI</button>

    <ul id="favorite"></ul>

    <!-- Gallery -->

    <div class="gallery-block">

        <img id="photo" src="" onClick="zoomPhoto()">

        <button id="prev" type="button" onClick="changePhoto('prev')">&#8249;</button>
        <button id="next" type="button" onClick="changePhoto('next')">&#8250;</button>

        <div id="all-photos"></div>

        <img id="toggle-all-photos" src="src/images/photo.png" onclick="toggleAllPhotos()">

        <button id="zoom-button" class="zoom-button" onclick="zoomPhoto()">zoom</button>

        <img id="close-gallery-button" src="src/images/close.png" onClick="runCommand('cg')">
    </div>

    <!-- End Gallery -->

    <!-- Console -->

    <div class="console-block">
        <ul id="console-log"></ul>
        <span class="console-marker">></span>
        <input id="console" type="text">
    </div>

    <!-- End console -->

    <!-- Access screen -->

    <div class="access">
        <span class="access-text">FAVER CORP</span>

        <input class="access-input" type="password" placeholder="Protected"
            oninput="autoSendingPassword(event.currentTarget.value)" autofocus="true" />
    </div>

    <!-- End access screen -->

    <script src="main.js"></script>

</body>

</html>
