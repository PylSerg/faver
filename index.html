<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Saira">
    <link rel="stylesheet" href="main.css">
    <title>Faver</title>
</head>

<body>
    <button class="gui-switcher" data-gui-switcher>GUI</button>

    <ul id="favorite"></ul>

    <!-- Gallery -->

    <div class="gallery-block">

        <img class="photo" src="" data-photo>

        <button class="change-photo-button prev-photo" type="button" data-prev-photo>&#8249;</button>
        <button class="change-photo-button next-photo" type="button" data-next-photo>&#8250;</button>

        <div class="all-photos" data-all-photos></div>

        <img class="toggle-all-photos-button" src="src/images/photo.png" data-toggle-all-photos-button>

        <button class="zoom-photo-button" data-zoom-photo-button>zoom</button>

        <img class="close-gallery-button" src="src/images/close.png" data-close-gallery-button>
    </div>

    <!-- End Gallery -->

    <!-- Console -->

    <div class="console-block">
        <ul class="console-log" data-console-log></ul>
        <span class="console-marker">></span>
        <input class="console" type="text" data-console>
    </div>

    <!-- End console -->

    <!-- Access screen -->

    <div class="access-block">
        <span class="access-text">FAVER CORP</span>

        <input class="access-input" type="password" placeholder="Protected" autofocus="true" data-input-password />
    </div>

    <!-- End access screen -->

    <br data-empty>

    <script src="main.js" type="module"></script>

</body>

</html>
